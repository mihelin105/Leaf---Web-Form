<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter Website</title>
    <link rel="stylesheet" href="index.style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div class="left-pannel">
        <div class="image">
          <img src="images/Autumn-amico 1.svg" alt="Lady in park" />
        </div>
      </div>

      <div class="right-pannel">
        <div class="logo-container">
          <div class="vector">
            <img src="images/Vector.svg" alt="" />
          </div>
          <div class="leaf">
            <img src="images/Leaf.svg" alt="" />
          </div>
        </div>

        <div class="account poppins-regular">
          <h2>Create an Account</h2>
        </div>

        <div class="form">
          <form>
            <label for="name">Full Name</label>
            <input
              class="icon1 poppins-regular"
              type="text"
              name="name"
              placeholder="Enter Full Name"
            />
            <label for="email">Email</label>
            <input
              class="icon2 poppins-regular"
              type="email"
              name="email"
              placeholder="Enter Your Email"
            />
            <label for="pass">Password</label>
            <input
              class="icon3 poppins-regular"
              type="password"
              name="pass"
              placeholder="Enter Your Password"
            />
          </form>
          <div class="center">
            <button>Sign-Up</button>
          </div>
          <div class="text">
            <p>-OR-</p>
          </div>
          <div class="social">
            <div class="social-icons">
              <img src="images/google.svg" alt="Google" />
            </div>
            <div class="social-icons">
              <img src="images/facebook.svg" alt="Facebook" />
            </div>
            <div class="social-icons">
              <img src="images/apple.svg" alt="Apple Email" />
            </div>
          </div>
          <div class="footer">
            <p class="text-footer">Already have an account?</p>
            <p><a href="#" class="login">Login</a></p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
